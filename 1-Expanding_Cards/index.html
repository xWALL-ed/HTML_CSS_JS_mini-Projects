<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('http://www.pixelstalk.net/wp-content/uploads/2016/04/Mountain-wallpaper-HD-pictures-images-photos.jpg');" onclick="hovered(this)" onmouseout="unhovered(this)">
            <h3>Explore The World</h3>
        </div>

        <div class="panel" style="background-image: url('https://images.alphacoders.com/188/188121.jpg');">
            <h3>The Red Mountain</h3>
        </div>

        <div class="panel" style="background-image: url('https://weknowyourdreams.com/images/mountain/mountain-14.jpg');">
            <h3>The Everest</h3>
        </div>

        <div class="panel" style="background-image: url('https://www.enjpg.com/img/2020/mountain-1.jpg');">
            <h3>The Sunset</h3>
        </div>

        <div class="panel" style="background-image: url('https://wallpapercave.com/wp/8Ww0M0U.jpg');">
            <h3>The Blue Sky</h3>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
